  <body>
    <div id="root"></div>
    <!-- Script para restaurar rotas do fallback 404.html -->
    <script type="text/javascript">
      (function() {
        // Verifica se h√° um redirect salvo no sessionStorage
        var stored = sessionStorage.getItem('spa_redirect');
        if (stored) {
          sessionStorage.removeItem('spa_redirect');
          try {
            var data = JSON.parse(stored);
            var newUrl = data.path + data.search + data.hash;
            window.history.replaceState(null, null, newUrl);
          } catch (e) {
            console.error('Erro ao restaurar rota:', e);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
