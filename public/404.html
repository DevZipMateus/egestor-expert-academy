<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    // Fallback para SPA em servidores sem suporte a try_files
    // Captura a rota atual e redireciona para index.html com a rota como par√¢metro
    var pathSegmentsToKeep = 0;
    var l = window.location;
    
    // Redireciona para a raiz com a rota original codificada no hash ou query
    // O index.html vai processar e restaurar a rota correta
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
