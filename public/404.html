<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    // Fallback para SPA em servidores sem suporte a try_files
    // Captura a rota atual e redireciona para index.html com a rota como par√¢metro
    (function() {
      var l = window.location;
      var path = l.pathname;
      var search = l.search || '';
      var hash = l.hash || '';
      
      // Codifica a rota no sessionStorage para preservar o hash fragment
      // (hash fragments podem ser perdidos em alguns redirects)
      if (path !== '/' || hash) {
        sessionStorage.setItem('spa_redirect', JSON.stringify({
          path: path,
          search: search,
          hash: hash
        }));
      }
      
      // Redireciona para a raiz
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    })();
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
